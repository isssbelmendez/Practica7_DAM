<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Practica#7_DAM</title>
</head>
<body>
    <div class="container mt-4">
        <center>
            <h1>Registrar Productos</h1>
        </center>
        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Precio</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Cantidad en Existencia</label>
                <input type="number" class="form-control" id="product-quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        <button id="calculate-total" class="btn btn-success mt-3">Calcular Total</button>
        <table id="product-table" class="table mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
        </table>
        <div id="total-price"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
